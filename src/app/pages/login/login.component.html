<div class="header bg-gradient-danger py-7 py-lg-8">
  <!-- Your header content here -->
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div class="card bg-secondary shadow border-0">
        <div class="card-header bg-transparent pb-5">
          <!-- Social login buttons -->
          <div class="text-muted text-center mt-2 mb-3"><small>Sign in with</small></div>
          <div class="btn-wrapper text-center">
            <a href="javascript:void(0)" class="btn btn-neutral btn-icon">
              <span class="btn-inner--icon"><img src="../assets/img/icons/common/github.svg"></span>
              <span class="btn-inner--text">Github</span>
            </a>
            <a href="javascript:void(0)" class="btn btn-neutral btn-icon">
              <span class="btn-inner--icon"><img src="../assets/img/icons/common/google.svg"></span>
              <span class="btn-inner--text">Google</span>
            </a>
          </div>
        </div>
        <div class="card-body px-lg-5 py-lg-5">
          <!-- Sign in with credentials -->
          <div class="text-center text-muted mb-4">
            <small>Or sign in with credentials</small>
          </div>
          <form #f="ngForm" (ngSubmit)="submit(f)">
            <!-- Email input -->
            <div class="form-group mb-3">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                </div>
                <!-- Bind the email input to your Angular component's property -->
                <input class="form-control" placeholder="Email" type="email" name="email" [(ngModel)]="email" #e="ngModel" required
                pattern="[a-zA-z0-9]+@[a-zA-z0-9]+.[a-zA-z0-9]{2,4}">
              </div>
              <div class="alert alert-danger" *ngIf="e.invalid && e.touched">
                <div *ngIf="e.errors.required">email obligatoire</div>
                <div *ngIf="e.errors.pattern">format email invalide</div>
              </div>
            </div>
            <!-- Password input -->
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                </div>
                <!-- Bind the password input to your Angular component's property -->
                <input class="form-control" placeholder="Password" type="password" name="password" [(ngModel)]="password" required>
              </div>
            </div>
            <!-- Remember me checkbox -->
            <div class="custom-control custom-control-alternative custom-checkbox">
              <input class="custom-control-input" id="customCheckLogin" type="checkbox">
              <label class="custom-control-label" for="customCheckLogin">
                <span class="text-muted">Remember me</span>
              </label>
            </div>
            <br>
            <!-- reCAPTCHA component -->
            <ngx-recaptcha2 #captchaElem [siteKey]="siteKey" [useGlobalDomain]="false" name="recaptcha"></ngx-recaptcha2>
            <!-- Display login message -->
            <div class="text-center text-danger mb-4">{{ loginMessage }}</div>
            <!-- Sign in button -->
            <div class="text-center">
              <button type="submit" class="btn btn-primary my-4" [disabled]="!f.valid">Sign in</button>
            </div>
          </form>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-6">
          <a href="javascript:void(0)" class="text-light"><small>Forgot password?</small></a>
        </div>
        <div class="col-6 text-right">
          <a href="javascript:void(0)" class="text-light"><small>Create new account</small></a>
        </div>
      </div>
    </div>
  </div>
</div>
